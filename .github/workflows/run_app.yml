name: Run Java App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3️⃣ Build with Maven
      - name: Build with Maven
        run: mvn clean compile

      # 4️⃣ Run MainCategoryTest
      - name: Run Category Test
        run: mvn exec:java -Dexec.mainClass="com.cse.financeapp.MainCategoryTest"
