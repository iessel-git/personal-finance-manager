name: Run Java App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Delete Maven target
        run: rm -rf target

      - name: Clean Maven cache
        run: mvn -B clean

      - name: Build with Maven
        run: mvn clean compile

      - name: Run Finance Test
        run: mvn exec:java -Dexec.mainClass="com.cse.financeapp.MainFinanceTest"
