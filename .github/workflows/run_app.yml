name: Run Finance App

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Run App
        run: |
          java \
            -cp target/financeapp-1.0-SNAPSHOT.jar \
            com.cse.financeapp.Main
